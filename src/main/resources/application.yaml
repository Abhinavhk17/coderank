spring:
  application:
    name: coderank

  datasource:
    url: jdbc:h2:mem:coderank
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true


# JWT Configuration
jwt:
  secret: coderank-secret-key-for-jwt-token-generation-please-change-in-production
  expiration: 86400000 # 24 hours in milliseconds

# Code Execution Configuration
execution:
  timeout: 10 # seconds

# Server Configuration
server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

# Logging
logging:
  level:
    com.coderank.api: INFO
    org.springframework.security: DEBUG

